    <script>
        // Selección de elementos del modal
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const caption = document.getElementById('caption');
        const closeModal = document.querySelector('.close');

        // Manejo de imágenes
        document.querySelectorAll('.gallery-image').forEach(image => {
            image.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImage.style.display = 'block'; // Mostrar imagen
                modalImage.src = image.src;
                caption.textContent = image.alt;
            });
        });

        // Manejo de videos
        document.querySelectorAll('.gallery-video').forEach(video => {
            video.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImage.style.display = 'none'; // Ocultar imagen
                const iframe = document.createElement('iframe');
                iframe.src = video.src;
                iframe.frameBorder = "0";
                iframe.allow = "autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media";
                iframe.style.width = "80%";
                iframe.style.height = "80%";
                modal.appendChild(iframe);
                caption.textContent = video.title || 'Video';
            });
        });

        // Cerrar el modal
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            modalImage.src = '';
            const iframe = modal.querySelector('iframe');
            if (iframe) iframe.remove(); // Eliminar iframe al cerrar
        });

        // Cerrar modal haciendo clic fuera del contenido
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                modalImage.src = '';
                const iframe = modal.querySelector('iframe');
                if (iframe) iframe.remove(); // Eliminar iframe al cerrar
            }
        });
    </script>
